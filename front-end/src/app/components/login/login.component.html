<div class="body">
  <div class="content">
    <div class="wrapper container">
      <div class="row">
        <div class="title">
          <h2>STUDENT LOGIN</h2>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-1 col-12"></div>
        <div class="col col-12 col-sm-5">
          <div class="img">
            <img
              src="https://i.pinimg.com/originals/8b/44/51/8b4451665d6b2139e29f29b51ffb1829.png"
              alt=""
            />
          </div>
        </div>
        <div class="col col-12 col-sm-6 form">
          <div class="input">
            <div class="input-container ic1" id="username">
              <input
                class="input2"
                type="text"
                placeholder=" "
                (input)="getInput(0, $event)"
              />
              <div class="cut cut-l"></div>
              <label for="father" class="placeholder">ID Number</label>
            </div>
          </div>

          <div class="input">
            <div class="input-container ic1" id="password">
              <input
                id="password"
                class="input2"
                [type]="passwordType"
                placeholder=" "
                (input)="getInput(1, $event)"
              />
              <fa-icon [icon]="eye()" class="eye" (click)="eyeClick()">
              </fa-icon>
              <div class="cut cut-l"></div>
              <label for="password" class="placeholder">Password</label>
            </div>
          </div>

          <div class="info info-psw">
            <p>
              Have you forgotten your password?
              <a routerLink="/user/upsw">click here</a>
            </p>
          </div>
          <div class="info">
            <span [class]="successClass">
              {{ successMessage }}
            </span>
            <span [class]="errorClass">
              {{ errorMessage }}
            </span>
          </div>
          <button
            type="submit"
            class="btn btn-outline-success btn-sm"
            (click)="login()"
          >
            Login Now
          </button>
          <a routerLink="/user/register">
            <div class="link">
              <div class="arrow">
                <app-arrow></app-arrow>
              </div>
              <div class="text">
                <span>Are you a new student? Register here!!</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
