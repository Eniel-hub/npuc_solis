
<div [class] = 'navClass.value'>
  <ul>
    <div *ngFor="let item of menuItems">
      <a *ngIf="item.link" routerLink="{{item.link}}">
        <li class="_navbar-item button">
          <span>{{item.name}}</span>
        </li>
      </a>
      <a *ngIf="item.name == 'logout'" (click)="openModal()">
        <li class="_navbar-item button">
          <span>{{item.name}}</span>
        </li>
      </a>
    </div>

  </ul>
</div>
