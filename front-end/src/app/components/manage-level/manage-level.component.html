<div class="body">
  <div class="content">
    <div class="wrapper container">
      <div class="row">
        <div class="col title">
          <h2>MANAGE GRADE LEVELS</h2>
        </div>
      </div>
      <div class="row row-2">
        <!-- left column -->
        <div class="col-3 left">
          <!-- school name -->
          <div class="input">
            <div class="input-container ic1">
              <input
                class="input2"
                type="text"
                [value]="school.school_name"
                disabled
              />
              <div class="cut cut-xsl"></div>
              <label class="placeholder">School Name</label>
            </div>
          </div>
          <!-- academic year -->
          <div class="input">
            <div *ngIf="!schoolYearClicked" class="input-container ic1">
              <input
                class="input2"
                type="text"
                placeholder=" "
                (click)="clickedSchoolYear()"
              />
              <div class="cut cut-xsl"></div>
              <label class="placeholder">Academic Year</label>
            </div>
            <div *ngIf="schoolYearClicked" class="input-container ic1">
              <select
                class="input2"
                name="school_year"
                id="school_year"
                [(ngModel)]="schoolYearSelected"
              >
                <!-- [(ngModel)]="student.nationality_id"> -->
                <option value="none" disabled selected>
                  Select a school year
                </option>
                <option
                  *ngFor="let schoolYear of schoolYears"
                  [value]="schoolYear.ID"
                >
                  {{ schoolYear.school_year }}
                </option>
              </select>
              <div class="cut cut-xl"></div>
              <label class="placeholder">Academic Year</label>
            </div>
          </div>
          <!-- grade level -->
          <div class="input">
            <div *ngIf="!gradeLevelClicked" class="input-container ic1">
              <input
                class="input2"
                type="text"
                placeholder=" "
                (click)="clickedGradeLevel()"
              />
              <div class="cut cut-xsl"></div>
              <label class="placeholder">Grade Level</label>
            </div>
            <div *ngIf="gradeLevelClicked" class="input-container ic1">
              <select
                class="input2"
                name="grade_level"
                id="grade_level"
                [(ngModel)]="gradeLevelSelected"
              >
                <!-- [(ngModel)]="student.nationality_id"> -->
                <option value="none" disabled selected>
                  Select a grade level
                </option>
                <option
                  *ngFor="let gradeLevel of gradeLevels"
                  [value]="gradeLevel.ID"
                >
                  {{ gradeLevel.grade_level }}
                </option>
              </select>
              <div class="cut cut-xsl"></div>
              <label class="placeholder">Grade Level</label>
            </div>
          </div>
          <!-- section-->
          <div class="input">
            <div
              *ngIf="!sectionClicked"
              class="input-container ic1"
              (click)="clickedSection()"
            >
              <input class="input2" type="text" placeholder=" " disabled />
              <div class="cut cut-m"></div>
              <label class="placeholder">Section</label>
            </div>
            <div *ngIf="sectionClicked" class="input-container ic1">
              <select
                class="input2"
                name="section"
                id="section"
                [(ngModel)]="sectionSelected"
              >
                <!-- [(ngModel)]="student.nationality_id"> -->
                <option value="none" disabled selected>Select a section</option>
                <option *ngFor="let section of sections" [value]="section.ID">
                  {{ section.section_name }}
                </option>
              </select>
              <div class="cut cut-m"></div>
              <label class="placeholder">Section</label>
            </div>
          </div>
          <!--  teacher -->
          <div class="input">
            <div *ngIf="!teacher" class="input-container ic1">
              <input
                class="input2"
                type="text"
                placeholder=" "
                [disabled]="!isEditing"
              />
              <div class="cut cut-m"></div>
              <label class="placeholder">Teacher</label>
            </div>
            <div *ngIf="teacher" class="input-container ic1">
              <input
                class="input2"
                type="text"
                placeholder=" "
                [value]="teacher"
                [disabled]="!isEditing"
              />
              <div class="cut cut-m"></div>
              <label class="placeholder">Teacher</label>
            </div>
          </div>
          <!--  nbr max of students -->
          <div class="input">
            <div class="input-container ic1">
              <input
                class="input2"
                type="text"
                placeholder=" "
                [disabled]="!isEditing"
                (input)="getInput(2, $event)"
              />
              <div class="cut cut-xsl"></div>
              <label class="placeholder">Max Students</label>
            </div>
          </div>
          <!-- nbr of students -->
          <div class="input">
            <div *ngIf="!nbrStudents" class="input-container ic1">
              <input
                class="input2"
                type="text"
                placeholder=" "
                [disabled]="!isEditing"
              />
              <div class="cut cut-xsl"></div>
              <label class="placeholder">Nbr Students</label>
            </div>
            <div *ngIf="nbrStudents" class="input-container ic1">
              <input
                class="input2"
                type="text"
                [value]="nbrStudents"
                [disabled]="!isEditing"
              />
              <div class="cut cut-xsl"></div>
              <label class="placeholder">Nbr Students</label>
            </div>
          </div>
          <!-- edit and select buttons -->
          <div class="input">
            <div *ngIf="!isEditing" class="input-container ic1">
              <button
                type="submit"
                class="btn btn-outline-warning btn-sm input-btn"
                (click)="startEditing()"
                [disabled]="!canActivate"
              >
                Edit
              </button>

              <button
                type="submit"
                class="btn btn-outline-light btn-sm input-btn"
                (click)="displayStudent()"
              >
                Search
              </button>
            </div>
            <div *ngIf="isEditing" class="input-container ic1">
              <button
                type="submit"
                class="btn btn-outline-danger btn-sm input-btn"
                (click)="stopEditing()"
              >
                Cancel
              </button>

              <button
                type="submit"
                class="btn btn-outline-light btn-sm input-btn"
                (click)="submitEditing()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>

        <!-- right column -->
        <div class="col-xl right">
          <div class="table-responsive">
            <div class="table-wrapper">
              <div class="tablediv">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>ID Number</th>
                      <th>Full Name</th>
                      <th>Grade</th>
                      <th>Section</th>
                      <th>Statut</th>
                      <th>
                        <fa-icon [icon]="eyeIcon" class="eye"> </fa-icon>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let student of students">
                      <td>{{ student.ID }}</td>
                      <td>{{ student.fullname }}</td>
                      <td>{{ gradeLevel[0].grade_level }}</td>
                      <td style="cursor: pointer">
                        {{ section[0].section_name }}
                      </td>
                      <td
                        [class]="tdStatut(student.remarks || 'error')"
                        (click)="actionApprove(student.ID)"
                      >
                        {{ student.remarks }}
                      </td>
                      <th>
                        <fa-icon
                          [icon]="eyeSlashIcon"
                          class="eye"
                          (click)="eyeClick()"
                        >
                        </fa-icon>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
