<div class="small-container">
  <div class="search">
    <fa-icon id="searchIcon" [icon]="searchIcon"></fa-icon>
    <input
      type="text"
      placeholder="Search A School"
      (input)="searchSchool($event)">
  </div>
</div>

<div class="big-container">
    <div *ngFor="let schools of arrOfSchools" class="row">
      <div *ngFor="let school of schools" class="school">
        <div class="display-container">
          <div class="school-name">{{school.school_name}}</div>
          <img [src]="getImage(school.school_name)" alt="{{school.school_name}}" style="width:100%">
        </div>
      </div>
    </div>
</div>
